[defaults]
roles_path = roles/
host_key_checking = False
# inventory = ./inventory/simple/sdwan.yml
inventory = ./inventory/hq2
#inventory = ./inventory/deployments
inventory_plugins = ./roles/ansible-virl/inventory_plugins
interpreter_python: auto_silent
hash_behaviour = merge
library = ../python-viptela/ansible/modules/viptela
module_utils = ../python-viptela/ansible/module_utils/viptela

[inventory]
# enable_plugins = host_list, script, auto, yaml
enable_plugins = host_list, script, auto, yaml, virl2

[persistent_connection]
connect_timeout = 60
command_timeout = 60
