        no service udp-small-servers
        hostname site2-cedge1
        username admin privilege 15 secret 9 $9$3VEF3VAI3lMM3E$awMmxogwHvRdxoHA5u1utUOAmKPBUvUbkD4PnwNWmWk
        vrf definition 1
         rd 1:1
         address-family ipv4
          exit-address-family
         !
