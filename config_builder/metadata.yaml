---
loader_config:
  top_level_config: "../config/config.yaml"

targets_config:
  jinja_renderer:
    templates_dir: "templates"
    targets:
      - description: "Ansible vars"
        template: "local.j2"
        filename: "local.yml"


logging_config:
  version: 1
  formatters:
    simple:
      format: "%(levelname)s: %(message)s"
    detailed:
      format: "%(asctime)s: %(name)s: %(levelname)s: %(message)s"
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "INFO"
      formatter: "simple"
